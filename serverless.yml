# ref:https://qiita.com/yktakaha4/items/ead117870617f45c70d5
service: ${env:APP_NAME}

provider:
  name: aws
  profile: ${env:PROFILE}
  region: ${env:REGION}
  stage: ${opt:stage, self:custom.defaultStage}
  ecr:
    images:
      dev:
        path: ./

custom:
  defaultStage: dev

functions:
  pdf:
    image:
      name: dev
      command: ["app.pdf"]
    memorySize: 1024
    timeout: 30
    #    environment:
#      BASE_PATH: "/var/task/"
    events:
      - httpApi:
          method: '*'
          path: /pdf
  ping:
    image:
      name: dev
      command: ["app.ping"]
    memorySize: 1024
    timeout: 30
    #    environment:
    #      BASE_PATH: "/var/task/"
    events:
      - httpApi:
          method: '*'
          path: /test
